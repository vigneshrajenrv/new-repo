name: Skechers workflow
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2-server on release/sprint-45-test/ branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

  build_and_install:
    name: Build and Install Dependencies
    runs-on: ubuntu-latest
    needs: deploy
